<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARMO - Patrimônio da História, Arte e Fé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Layout Desktop: Menu Esquerdo, PDF Direito */
        @media (min-width: 1024px) {
            body { flex-direction: row; }
            #sidebar { width: 350px; height: 100vh; overflow-y: auto; border-right: 1px solid #d1d5db; }
            #pdf-container { flex-grow: 1; height: 100vh; }
        }

        /* Layout Mobile */
        @media (max-width: 1023px) {
            #sidebar { 
                width: 100%; 
                height: auto; 
                max-height: 35vh; 
                overflow-y: auto; 
                border-bottom: 1px solid #d1d5db;
            }
            #pdf-container { width: 100%; height: 65vh; flex-grow: 1; }
        }

        /* Estilo dos Botões do Menu */
        .nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 20px;
            border: none;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
            background: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background-color: #e5e7eb;
            color: #111827;
            padding-left: 25px;
        }

        .active-chapter {
            background-color: #4b5563 !important; /* Cinza escuro */
            color: white !important;
            font-weight: bold;
            border-left: 5px solid #1f2937;
        }
        
        .section-title {
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 8px 15px;
            letter-spacing: 0.05em;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Scrollbar personalizada */
        #sidebar::-webkit-scrollbar { width: 6px; }
        #sidebar::-webkit-scrollbar-track { background: #f3f4f6; }
        #sidebar::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 3px; }
    </style>
</head>
